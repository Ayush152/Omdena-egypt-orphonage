{% extends 'base_before_login.html' %}
{% load i18n static %}

{% block content %}
<div class="login_blk">
  <div class="container">
    <form id="forgt_pswd_form"  class="align-items-center login_form forgot_form" autocomplete="off" action="{% url 'userProfile:password_forgot' %}" method="post">{% csrf_token %}
      <div class="w-100">
        <img src="{% static '/images/forgot_password_img.svg' %}" alt="forgot_password_img" class="mb_20 for_pass_img">
        <h2 class="font_20 text_black fw-bold mb_8">Forgot Password</h2>
        <span class="d-block font_13 text_black fw-normal mb_20">No worries, we will send reset instructions</span>
        <div class="mb_28 logininput-field">
            <label for="">Enter Email Address</label>
            {{ reset_form.email }}
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
        <div class="text-center mt_26">
            <a href="{% url 'userProfile:login' %}" class="font_13 pri_text fw-normal">Back to Sign in</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
